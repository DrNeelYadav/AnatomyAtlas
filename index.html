<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomy Explorer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Anatomy Explorer</h1>
    </header>
    <main>
        <div class="system-grid">
            <div class="card">
                <img src="images/skeletal.jpg" alt="Skeletal System">
                <h3>Skeletal System</h3>
            </div>
            <div class="card">
                <img src="images/muscular.jpg" alt="Muscular System">
                <h3>Muscular System</h3>
            </div>
            <div class="card">
                <img src="images/physiology.jpg" alt="Muscle Physiology">
                <h3>Muscle Physiology</h3>
            </div>
            <div class="card">
                <img src="images/nervous.jpg" alt="Nervous System">
                <h3>Nervous System</h3>
            </div>
            <div class="card">
                <img src="images/circulatory.jpg" alt="Circulatory System">
                <h3>Circulatory System</h3>
            </div>
            <div class="card">
                <img src="images/respiratory.jpg" alt="Respiratory System">
                <h3>Respiratory System</h3>
            </div>
            <div class="card">
                <img src="images/urinary.jpg" alt="Urinary System">
                <h3>Urinary System</h3>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Anatomy Explorer</p>
    </footer>
</body>
</html>
